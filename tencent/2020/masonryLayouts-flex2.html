<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     /* https://blog.csdn.net/LuviaWu/article/details/70313096 */
    @charset "UTF-8";
@import url("https://fonts.googleapis.com/css?family=PT+Mono");
body,
html {
  position: relative;
  width: 100%;
  height: 100%;
  background: #0D0630;
  font-family: "PT Mono", monospace;
}

.masonry {
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-direction: column;
}
@media only screen and (min-width: 500px) {
  .masonry {
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
            flex-direction: row;
  }
}

.column {
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-flow: column wrap;
  width: 100%;
}
@media only screen and (min-width: 500px) {
  .column {
    width: calc(100%/5);
  }
}

.item {
  box-sizing: border-box;
  padding: 10px;
  counter-increment: item-counter;
}
.item__content {
  position: relative;
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-direction: column;
  -webkit-box-pack: center;
          justify-content: center;
  -webkit-box-align: center;
          align-items: center;
  width: 100%;
  height: 220px;
  font-size: 40px;
  color: #070319;
  background: currentColor;
  box-sizing: border-box;
  color: #18314F;
}
.item__content:hover {
  background: #22446e;
}
.item__content:before {
  position: absolute;
  top: 0;
  left: 0;
  font-size: 13px;
  width: 2em;
  height: 2em;
  line-height: 2em;
  text-align: center;
  font-weight: bold;
  background-color: #8aafdc;
  content: counter(item-counter);
}
.item__content:after {
  color: #010003;
  content: 'ಠ‿ಠ';
}
.item__content--small {
  color: #8BBEB2;
  height: 100px;
}
.item__content--small:hover {
  background: #a5cdc3;
}
.item__content--small:before {
  background: #080f0d;
}
.item__content--small:after {
  content: '♥◡♥';
}
.item__content--medium {
  color: #E6F9AF;
  height: 175px;
}
.item__content--medium:hover {
  background: #f2fcd5;
}
.item__content--medium:before {
  background: #546e08;
}
.item__content--medium:after {
  content: '◔ᴗ◔';
}
.item__content--large {
  color: #384E77;
  height: 280px;
}
.item__content--large:hover {
  background: #456093;
}
.item__content--large:before {
  background: #c9d3e5;
}
.item__content--large:after {
  content: 'ಠ_๏';
}
  </style>
</head>
<body>
  <div class="masonry">
    <div class="column">
      <div class="item">
        <div class="item__content">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--small">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--medium">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--small">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content item__content--medium">
        </div>
      </div>
      <div class="item">
        <div class="item__content">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--large">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--medium">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content item__content--small">
        </div>
      </div>
      <div class="item">
        <div class="item__content">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--large">
        </div>
      </div>
      <div class="item">
        <div class="item__content">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content item__content--small">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--large">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--medium">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content item__content--small">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--medium">
        </div>
      </div>
      <div class="item">
        <div class="item__content">
        </div>
      </div>
      <div class="item">
        <div class="item__content item__content--small">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
